<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="Style.css">

	<title>Register</title>
</head>
<body>
<header><h1>Register!!!</h1></header>

	<form  method="get">
		<section>
			<div  class="Container">
				<h3 >Personal Details</h3>
			</div>
			<div  class="first zone grid-wrapper bg " > 
					<div class="Block spread ">
						<label for="fname" class="bold">First Name </label><br>
						<input type="text" id="fname" name="firstname" class="l-input"><br>
					</div>
					<div class=" Block spread">
						<label for="lname" class="bold">Last Name </label><br>
						<input type="text" id="lname" class="l-input" name="Lastname" maxlength="200"><br>
					</div>
					<div class="Block spread">
						<label for="email"class="bold">email  </label><br>
						<input type="email" id="email" class="l-input" name="email" required><br>	
					</div>
					<div class="Block spread">
						<label for="Phone" class="bold" >Phone </label><br>
						<input type="tel" id="Phone" class="l-input" name="phone"pattern="[6-9]{1}[0-9]{9}" required><br>	
					</div>				
								
			</div> 	
				
				
			<div id="Birthdaygender" class=" zone grid-wrapper gap bg" >
				<div id="Birthday" class="Block wrap ">
					<label for="birthday" class="bold">Birthday</label>
		      		<input type="date" id="birthday" class="m-input push-rt" name="birthday">
				</div>	
						
				<div class="Block wrap" ><p class="bold ">Gender</p>
						<input type="radio" id="Male" name="Gender" value="Male" class="push-rt r-input">		
							<label for="Male" class="" >Male</label>
						<input type="radio" id="Female" name="Gender" value="Female" class="push-rt r-input">		
							<label for="Female">Female</label>
						<input type="radio" id="Other" name="Gender" value="Other" class="push-rt r-input">		
							<label for="Other">Transgender</label>
				</div>	
				<div class=" Box bg-blue">
					<label for="Address" class="bold">Permanent Address</label> <br>			      				  	
					<input type="text" id="Address" name="Address" class="m-input"> <br>	
		      		<input type="text" id="Address" name="Address" class="m-input"> <br>
			   		<input type="text" id="Address" name="Address" class="m-input">	<br>
				   	<input type="text" id="Address" name="Address" class="m-input">	<br>				      		
	      		</div>
				<div class=" Box bg-blue">
				    <span>  
					     <label for="CAddress" class="bold">Current Address</label>
					     <input id="copyadd" type="checkbox" name="" value="on">
					     <label for="copyadd" class="bold" >Same as Permanent address</label>
				    </span><br>
				     <input type="text" id="CAddress" name="Address" size="50" class="m-input"><br>	
				     <input type="text" id="CAddress" name="Address" class="m-input">	<br>
				     <input type="text" id="CAddress" name="Address" class="m-input">	<br>
				     <input type="text" id="CAddress" name="Address"class="m-input">	<br>
		      	</div>	
				      		
			</div>			
		</section>
		
		<section >
			<div class="Container">
				<h3>Eduation Qualifications</h3>
			</div>
			<div class="zone bg ">
				<section class="grid-wrapper">
					<label for="Bachelor's Degree"><p class="bold">Bachelor's Degree</p></label>		
				
					<select id="Bachelor's Degree" name="Bachelor's Degree" class="m-input">
						<option value="" selected disabled>-- select one --</option>
						<option value="B.Tech">B.tech</option>
						<option value="B.E">B.E</option><br>
					</select>
					<label for="University or Board of Education"><p class="bold">University or Board of Education</p></label>
						<select id="University or Board of Education" class="m-input">
							<option value="" selected disabled>--Select one--</option>
							<option value="Anna University">Anna University</option>
							<option value="Pondicherry University">Pondicherry University</option>
						</select>

					<label for="Marksug"><p class="bold">Marks Obtained</p></label>
					<div>
						<input type="text" id="Marksug" name="Marksug" class="m-input">% Or CGPA
					</div>
				</section><br>
			
				<section class="grid-wrapper"> 
					
					<label for="Masters Degree" class="bold">
						<p >Masters Degree</p>
					</label>
					<select id="Masters Degree" name="Masters Degree" class="m-input"><br>
						<option value="M.Tech">M.tech</option>
						<option value="" selected disabled>--select one--</option>
						<option value="M.E">M.E</option>
						<option value="M.S">M.S</option>
					</select>
					<label for="University or Board of Educationpg" class="bold">
						<p>University or Board of Education</p>
					</label>
						<select id="University or Board of Educationpg" class="m-input">
							<option value="" selected disabled>--Select one--</option>
							<option value="Anna University">Anna University</option>
							<option value="Pondicherry University">Pondicherry University</option>
						</select>

					<label for="Markspg" class="bold">Marks Obtained</label>
					<div>
						<input type="text" id="Markspg" name="Markspg" class="m-input">% Or CGPA
					</div>					
				 </section><br>
				 <section class="grid-wrapper">
				 	<p class="bold">Upload your passport size photo here 
				 	<div>
				 		<input type="file" id="profilepic" accept="image/png, image/jpeg" name="profilepic" class="push " >
				 	</div>
				 	</p>
				 </section>
	   				 <div>
	   				 	<input type="submit" name="Register" value="Register" class="button-41 bold push-rtx">
	   				 </div>
				</div>
			</section>
	</form>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
